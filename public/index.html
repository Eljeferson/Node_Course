<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola mi amor </title>
</head>
<body>
    <h1>Prueba numero 1</h1>
    <button id="btn">
        click
    </button>

    <script>
        const btn = document.querySelector('#btn')
        // Cuando se haga click se ejecutara el evento altert
            btn.addEventListener('click', function(){
                alert('Hola Pilar')
        })
    </script>
</body>
